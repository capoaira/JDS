<!DOCTYPE html>
<html>
	<head>
		<title>JDS - Designer</title>
		<meta charset="utf-8">
		<meta name="description" content="JDS - Designen sie hier ihre individuelle Wandlampe">
		<meta name="keywords" content="JDS, lampe, wandlampe, designen, design">
		<link rel="icon" type="img/png" href="img/logo.png">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<script src="js/drag.js"></script>
	</head>

	<body>
	<!-- Header ================================================================== -->
		<header>
			<nav>
				
			</nav>
		</header>
	<!-- Content ================================================================= -->
		<div id="content">
			<div class="sidebar">
				<a href="javascript:void(0);" onclick="addRahmen(30, 70, '#000', '#fff');">Add Rahmen</a>
			</div>
			<div id="vorschau"></div>
			<div class="sidebar">
				<input id="clear" type="button" value="Alles löschen" onclick="clearAll();" />
				<form id="menue" style="display:none;">
					<table>
						<tr>
							<td>Breite:</td>
							<td>
								<select id="width">
									<option value="30px">30 cm</option>
									<option value="50px">50 cm</option>
									<option value="70px">70 cm</option>
									<option value="100px">100 cm</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Höhe:</td>
							<td>
								<select id="height">
									<option value="30px">30 cm</option>
									<option value="50px">50 cm</option>
									<option value="70px">70 cm</option>
									<option value="100px">100 cm</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Rahmenfarbe:</td>
							<td>
								<select id="color">
									<option value="#000">Natur</option>
									<option value="#fff">Weiß</option>
									<option value="#f00">Rot</option>
									<option value="#00f">Blau</option>
									<option value="#0f0">Grün</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Lichtfarbe:</td>
							<td>
								<select id="lightColor">
									<option>Weiß (gedimmt)</option>
									<option value="#fff">Weiß (hell)</option>
									<option value="#f00">Rot</option>
									<option value="#00f">Blau</option>
									<option value="#0f0">Grün</option>
								</select>
							</td>
						</tr>
						<tr>
							<td colspan="2"><input type="button" value="Löschen" onclick="deleteRahmen();" /></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	<!-- Footer ================================================================== -->
		<footer>
			
		</footer>
	</body>
</html>
